
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>公司注册</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style -->
    <link rel="stylesheet" href="css/loginoregister.css" type="text/css" media="all" />
    <script>
        window.onload = function () {
            /* 获取‘个人’单选按钮 */
            var personalRadio = document.querySelector('input[value="个人"]');
            personalRadio.onclick = function () {     // 点击‘个人’radio，跳转个人注册界面
                location.href = 'register.html';
            }
        }
    </script>
</head>

<body>
<!-- Signup form -->
<section class="w3l-signup">
    <div class="overlay">
        <div class="wrapper">
            <div class="logo">
d            </div>
            <div class="form-section">
                <h3>注  册</h3>
                <form action="companyRegister" method="post" class="signin-form">
                    <div class="form-input">
                        <input type="text" name="companyName" placeholder="公司名" required="" autofocus>
                    </div>
                    <div class="form-input">
                        <input type="text" name="telephone" placeholder="联系电话" required="" autofocus>
                    </div>
                    <div class="form-input">
                        <input type="text" name="address" placeholder="公司地址" required="">
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" placeholder="密码" required="">
                    </div>
                    <div>
                        个人<input type="radio" name="user" value="个人">
                        公司<input type="radio" name="user" value="公司" checked>
                    </div>
                    <button type="submit" class="btn btn-primary theme-button mt-4">注&nbsp;&nbsp;&nbsp;册</button>
                </form><p class="signup">是否已经注册? <a href="login.html" class="signuplink">Login now</a></p>
            </div>
        </div>
    </div>
    </div>
</section>

<!-- /Signup form -->
</body>

</html>
